
@if(loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div class="gap-16">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input [disabled]="loading" matInput [(ngModel)]="user.firstName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Second Name</mat-label>
          <input [disabled]="loading" matInput [(ngModel)]="user.lastName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field  class="full-width">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" matInput [(ngModel)]="user.email">
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width">
            <mat-label>Birth date</mat-label>
            <input [disabled]="loading" matInput [matDatepicker]="picker" [(ngModel)]="birthDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field  class="full-width">
            <mat-label>Street & House No.</mat-label>
            <input [disabled]="loading" matInput [(ngModel)]="user.street">
          </mat-form-field>
    </div>
    <div class="gap-16">
        <mat-form-field>
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" matInput [(ngModel)]="user.zipCode">
          </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input [disabled]="loading" matInput [(ngModel)]="user.city">
          </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
