<mat-card appearance="raised">
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>City</th>
            </tr>


            <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]" >
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.city}}</td>
            </tr>
            


        </table>
    </mat-card-content>
</mat-card>



<button (click)="openDialog()" mat-fab color="primary" class="add-user-btn" matTooltip="Add User"
    [matTooltipPosition]="position" matTooltipHideDelay="300">
    <mat-icon>add</mat-icon>
</button>
