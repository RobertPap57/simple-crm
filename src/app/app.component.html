<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="sidenav" opened mode="side">
    <div class="logo-container">
      <img src="logo.png" alt="">
    </div>
    <ul class="menu-items">
      <li routerLink="/"> <mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li>
    </ul>
  </mat-drawer>


  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
        <mat-icon fontIcon="menu"></mat-icon>
      </button>
      <span>Simple CRM</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <div class="router-container">

      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
